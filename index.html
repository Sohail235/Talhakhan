<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talha Khan</title>
    <style>
        body {
            background-color: #000; /* Dark background */
            color: #0f0; /* Green text */
            font-family: monospace; /* Monospace font for hacking style */
            overflow: hidden; /* Hide scrollbars initially */
        }

        #banner {
            text-align: center;
            padding: 20px;
            font-size: 2em;
            text-shadow: 0 0 10px #0f0; /* Glowing text */
            margin-bottom: 20px;
        }

        #container {
            display: grid;
            grid-template-columns: repeat(8, 1fr); /* 8 columns */
            grid-gap: 10px;
            padding: 20px;
            width: 90%;
            margin: 0 auto;
        }

      .box {
            background-color: #111; /* Darker box background */
            border: 2px solid transparent;
            animation: glowing-border 2s linear infinite, glowing-text 2s linear infinite; /* Combined animations */
            padding: 20px;
            text-align: center;
            cursor: pointer; /* Make boxes clickable */
            overflow: hidden; /* Hide text overflow */
            position: relative; /* For positioning "I LOVE YOU" message */
        }
      .box span{
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
        }

        @keyframes glowing-border {
            0% { border-color: #0f0; }
            50% { border-color: #00ff00; } /* Slightly brighter green */
            100% { border-color: #0f0; }
        }

        @keyframes glowing-text {
            0% { text-shadow: 0 0 10px #0f0; }
            50% { text-shadow: 0 0 15px #00ff00; }
            100% { text-shadow: 0 0 10px #0f0; }
        }

      .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>

    <div id="banner">
        <h1>Powered by: TALHA KHAN</h1>
    </div>

    <div id="container">
        </div>

    <script>
        const container = document.getElementById('container');

        for (let i = 0; i < 40; i++) {
            const box = document.createElement('div');
            box.classList.add('box');
            box.innerHTML = `<span>TALHA KHAN</span><div class="message">I LOVE YOU</div>`;

            box.addEventListener('click', () => {
                const message = box.querySelector('.message');
                message.style.display = 'block'; // Show message
                setTimeout(() => {
                    message.style.display = 'none'; // Hide after a delay
                }, 2000); // 2-second delay
            });

            container.appendChild(box);
        }
    </script>

</body>
</html>
