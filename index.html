<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talha Khan</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: monospace;
            overflow: hidden; /* Hide scrollbars */
        }

        #banner {
            text-align: center;
            padding: 20px;
            font-size: 2em;
            text-shadow: 0 0 10px #0f0;
            margin-bottom: 20px;
            position: relative; /* For positioning petals */
            overflow: hidden; /* Hide overflowing petals */
        }

      .petal {
            position: absolute;
            width: 20px;
            height: 20px;
            background-image: url("petal.png"); /* Replace with your petal image */
            background-size: cover;
            animation: falling 5s linear infinite; /* Adjust duration */
            opacity: 0.7; /* Make petals slightly transparent */
            z-index: 1; /* Place petals above banner text */
            pointer-events: none; /* Make petals non-clickable */
        }

        @keyframes falling {
            0% { top: -20px; opacity: 0; } /* Start above banner */
            20% { opacity: 0.7;} /* Start visible */
            100% { top: 100%; opacity: 0; } /* Fall below banner */
        }

        #container {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 columns */
            grid-gap: 10px;
            padding: 20px;
            width: 90%;
            margin: 0 auto;
        }

        /*... (rest of the CSS from the previous example)... */
    </style>
</head>
<body>

    <div id="banner">
        <h1>Powered by: TALHA KHAN</h1>
    </div>

    <div id="container">
        </div>

    <script>
        const container = document.getElementById('container');
        const banner = document.getElementById('banner');

        // Petal creation
        for (let i = 0; i < 50; i++) { // Adjust number of petals
            const petal = document.createElement('div');
            petal.classList.add('petal');
            petal.style.left = Math.random() * banner.offsetWidth + 'px'; // Random horizontal position
            petal.style.animationDelay = Math.random() * 5 + 's'; // Random start delay
            banner.appendChild(petal);
        }

        for (let i = 0; i < 40; i++) {
            const box = document.createElement('div');
            box.classList.add('box');
            box.innerHTML = `<span>TALHA KHAN</span><div class="message">I LOVE YOU</div>`;

            box.addEventListener('click', () => {
                const message = box.querySelector('.message');
                message.style.display = 'block';
                setTimeout(() => {
                    message.style.display = 'none';
                }, 2000);
            });

            container.appendChild(box);
        }
    </script>

</body>
</html>
